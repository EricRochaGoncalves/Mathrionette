<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Funções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2>Mathrionette, a calculadora de funções!</h2>
    </nav>

    <div class="top-container">
        <button onclick="selecionarFuncao(1)">1° Grau</button>
        <button onclick="selecionarFuncao(2)">2° Grau</button>
        <button onclick="selecionarFuncao(3)">3°+ Grau</button>
        <input type="text" id="inputFuncao" placeholder="Selecione uma função" oninput="calcular()">
    </div>

    <div class="resultado-container">
        <h1 id="resultado"></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
